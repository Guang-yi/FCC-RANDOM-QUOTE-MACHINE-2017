<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Telex|Tenali+Ramakrishna|Text+Me+One" rel="stylesheet">

<div class="container-fluid">
  <div id="wrapper">
    <p id="quote">Generate a New Quote!</p>
    <div class="row">
      <div id="new-quote" class="col-md-3 button-styles">
        <button type="button" id = "new-quote-button" class="btn btn-default">New Quote</button>
      </div>
      <div class="col-md-3 button-styles">
        <a id="tweet-quote" class="btn btn-default" href= "" target="_blank">
          <img class="tweet" src="http://redriverunited.org/wp-content/uploads/2013/02/twitter-button.png" alt="Twitter" />
        </a>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
